{% extends 'base.html' %}

{% block content %}
        <a href="{% url 'teacher_create' %}" class="w-1/2  text-center px-4 py-2 border border-green-600 rounded hover:bg-green-600 hover:text-white">
            New teacher
        </a>
        <br>
        {% for teacher in teachers %}
            <div class="border border-black rounded p-4 w-1/2 flex flex-row justify-between items-center mb-2">
                <a href="{% url 'teacher_students' id=teacher.id %}" class="hover:underline">{{ teacher }}</a>
                <div class="flex flex-col gap-2">
                    <a href="{% url 'teacher_update' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-yellow-600 hover:bg-yellow-600 hover:text-white transition duration-200">
                        Update
                    </a>
                    {% if teacher.student_set.all %}
                        <button 
                            disabled
                            class="border border-gray-300 rounded py-1 px-2 text-black bg-gray-300 text-white transition duration-200"
                        >
                            Delete
                        </button>
                    {% else %}
                        <a href="{% url 'teacher_delete' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-red-600 hover:bg-red-600 hover:text-white transition duration-200">
                            Delete
                        </a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
{% endblock content %}
